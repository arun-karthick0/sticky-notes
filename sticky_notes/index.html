<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <title>Sticky Notes</title>
  </head>
  <body>
    <!-- modal -->
    <div id="modal">
      <div id="inner_modal">
        <textarea
          placeholder="Note..."
          id="user_input"
          maxlength="96"
        ></textarea>
        <i class="far fa-times-circle" id="hide"></i>
      </div>
    </div>
    <!-- end of modal -->
    <!-- hero -->
    <main>
      <header>
        <div class="container">
          <div id="header">
            <h1>Sticky Notes</h1>
            <button id="add_note">Add Note</button>
          </div>
        </div>
      </header>
      <!-- end of hero -->
      <!-- notes -->
      <section>
        <div class="container">
          <div id="all_notes"></div>
        </div>
      </section>
    </main>
    <!-- end of notes -->
    <script src="script.js"></script>
  </body>
</html>
